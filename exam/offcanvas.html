<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Responsive Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
        }

        /* Custom Navbar */
        .navbar-custom {
            background: linear-gradient(to right, #2a5298, #1e3c72);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
        }

        .navbar-toggler {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Offcanvas Styling */
        .offcanvas-custom {
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: white;
        }

        .offcanvas-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .offcanvas-body {
            padding: 2rem;
        }

        /* Navigation Links */
        .nav-link {
            font-size: 1.2rem;
            color: #f9f9f9 !important;
            margin-bottom: 15px;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #ffd700 !important;
            transform: scale(1.1);
        }

        .nav-item i {
            margin-right: 8px;
        }

        /* Button Hover Animation */
        .btn-custom-close {
            background: none;
            border: 2px solid #fff;
            color: white;
            transition: all 0.3s;
        }

        .btn-custom-close:hover {
            background: white;
            color: #2a5298;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyBrand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-end offcanvas-custom" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn btn-custom-close" data-bs-dismiss="offcanvas" aria-label="Close">Close</button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-house-door"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-info-circle"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-briefcase"></i> Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-envelope"></i> Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
